<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="clock">
		<div class="num">
			<div class="t12" id="t12"><h2>12</h2></div>
			<div class="t3" id="t3"><h2>3</h2></div>
			<div class="t6" id="t6"><h2>6</h2></div>
			<div class="t9" id="t9"><h2>9</h2></div>
			<div class="circle" id="circle"></div>
		</div>
		<div class="hour">
			<div class="hr" id="hr"></div>
		</div>
		<div class="min">
			<div class="mn" id="mn"></div>
		</div>
		<div class="sec">
			<div class="sc" id="sc"></div>
		</div>
	</div>

<script src="js/script.js"></script>
</body>
</html>
